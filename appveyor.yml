- Debug
- Release
platform:
- x86
- x64
clone_depth: 50
clone_folder: C:\projects\osIROSE
services: mysql56
install:
- ps: Start-FileDownload https://www.dropbox.com/s/6if9vlf54xy7lqg/3rdParty.zip?raw=1 -FileName C:\projects\osIROSE\3rdParty.zip
- cmd: 7z x C:\projects\3rdParty.zip -oC:\projects\osIROSE\ -y
