sudo: false
language: cpp

compiler:
  - gcc
  
addons:
  apt_packages:
    - libboost-all-dev
    - cmake
    - gcc-4.9
    - g++-4.9
    - libmysqlcppconn-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..
  
script: make

env:
  matrix:
    - BUILD_TYPE=Debug
    - BUILD_TYPE=Release