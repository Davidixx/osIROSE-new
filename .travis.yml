dist: bionic
language: cpp

env:
  global:
  #discord webhook
  - secure: ""
  - PATH=${TRAVIS_BUILD_DIR}/build/3rdparty/bin:${TRAVIS_BUILD_DIR}/build/3rdparty/usr/bin:${TRAVIS_BUILD_DIR}/build/3rdparty/usr/local/bin:${TRAVIS_BUILD_DIR}/cmake_app/bin:${TRAVIS_BUILD_DIR}/ninja:$HOME/usr/bin:$HOME/usr/local/bin:$PATH
  - CI_DIRECTORY=${TRAVIS_BUILD_DIR}/cmake/scripts
  - CCACHE_SLOPPINESS="pch_defines,time_macros"
  - WITH_CRASH_REPORTS=ON
  - BUILD_TYPE=Release
  - BUILD_JOB_COUNT=4
  - GCOV_EXEC=gcov-8
  - SUITE=tests
  - PREFIX=${TRAVIS_BUILD_DIR}/build/3rdparty
  - LCOV_PATH=${TRAVIS_BUILD_DIR}/build/3rdparty/usr/local/bin/lcov
  - GENHTML_PATH=${TRAVIS_BUILD_DIR}/build/3rdparty/usr/local/bin/genhtml

cache:
  pip: true
  ccache: true
  bundler: true
  directories:
  - ${TRAVIS_BUILD_DIR}/build/3rdparty/bin
  - ${TRAVIS_BUILD_DIR}/build/3rdparty/usr
  - ${TRAVIS_BUILD_DIR}/build/3rdparty/lib
  - ${TRAVIS_BUILD_DIR}/build/3rdparty/include
  - ${TRAVIS_BUILD_DIR}/cmake_app
  - ${TRAVIS_BUILD_DIR}/ninja

stages:
  - prepare cache
  - compile
  - test
  - notify

jobs:
  include:
    - &gccinit
      stage: prepare cache
      name: "AMD64 Ubuntu Bionic/GCC"
      arch: amd64
      os: linux
      compiler: g++
      if: branch != coverity_scan
      env: CC=gcc-8 CXX=g++-8 CC_FOR_BUILD=gcc-8 CXX_FOR_BUILD=g++-8
      addons:
        apt:
          packages:
          - lcov
          - g++-8
          - libcurl4-openssl-dev

      install:
        - |
          if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
            if [ ! -f "$TRAVIS_BUILD_DIR/cmake_app/bin/cmake" ]; then
              CMAKE_URL="https://github.com/Kitware/CMake/releases/download/v3.15.4/cmake-3.15.4-Linux-x86_64.tar.gz"
              travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C $TRAVIS_BUILD_DIR/cmake_app
            else
              echo 'Using cached cmake_app directory.';
            fi
          else
            brew upgrade cmake || brew install cmake
          fi
        - cmake --version
        - ccache --version
        - ccache --show-stats
        - bash $CI_DIRECTORY/install-lcov.sh
        - bash $CI_DIRECTORY/install-ninja.sh
        - pip install --user pyparsing
      script: true

    - &gccarminit
      stage: prepare cache
      name: "ARM64 Ubuntu Bionic/GCC"
      arch: arm64
      os: linux
      compiler: g++
      if: branch != coverity_scan
      env: CC=gcc-8 CXX=g++-8 CC_FOR_BUILD=gcc-8 CXX_FOR_BUILD=g++-8
      addons:
        apt:
          packages:
          - g++-8
          - libcurl4-openssl-dev
          - python2.7
          - python-pip

      install:
        - |
          if [ ! -f "$TRAVIS_BUILD_DIR/cmake_app/bin/cmake" ]; then
            CMAKE_URL="https://github.com/Kitware/CMake/releases/download/v3.15.4/cmake-3.15.4.tar.gz"
            mkdir cmake_src && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C $TRAVIS_BUILD_DIR/cmake_src
            cd cmake_src && ./bootstrap --prefix=$TRAVIS_BUILD_DIR/cmake_app && make -j ${BUILD_JOB_COUNT} && make install
            cd ..
          else
            echo 'Using cached cmake_app directory.';
          fi
        - cmake --version
        - bash $CI_DIRECTORY/install-lcov.sh
        - bash $CI_DIRECTORY/install-ninja.sh
        - python2.7 -m pip install --user pyparsing
      script: true

#----------------------------
#GCC Compile step
    - <<: *gccinit
      stage: compile
      name: "AMD64 G++-8 Release"
      if: branch != coverity_scan
      env: CC=gcc-8 CXX=g++-8 CC_FOR_BUILD=gcc-8 CXX_FOR_BUILD=g++-8
      script:
        - cd build
        - cmake -GNinja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
        - cmake --build . -- -j ${BUILD_JOB_COUNT}

    - <<: *gccarminit
      stage: compile
      name: "ARM64 G++-8 Release"
      if: branch != coverity_scan
      env: CC=gcc-8 CXX=g++-8 CC_FOR_BUILD=gcc-8 CXX_FOR_BUILD=g++-8
      script:
        - cd build
        - cmake -GNinja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
        - cmake --build . -- -j ${BUILD_JOB_COUNT}

#Notify discord and everyone else
    - &notify
      stage: notify
      cache: false
      script: true
      services: false
      git:
        submodules: false
      after_success:
        - $CI_DIRECTORY/notify-discord.sh success $WEBHOOK_URL
